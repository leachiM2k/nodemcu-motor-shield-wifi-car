[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
    ESP Async WebServer
upload_speed = 921600
upload_port = /dev/cu.wchusbserial1420
extra_scripts = platformio_script.py
monitor_speed = 115200
monitor_port = /dev/cu.wchusbserial1420
